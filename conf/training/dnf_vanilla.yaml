defaults:
  - base_parameter

use_cuda: false
experiment_name: dnf_vanilla_bce
model_name: dnf_vanilla

dnf_vanilla:
  optimiser: adam
  optimiser_lr: 0.001
  optimiser_weight_decay: 0.00004
  scheduler_step: 100
  # loss_func: bce
  batch_size: 512
  epochs: 500
  initial_delta: 0.1
  delta_decay_delay: 500
  delta_decay_steps: 25
  delta_decay_rate: 1.1
  reg_fn: l1_mod
  reg_lambda: 0.3
  macro_metric: precision # choices: precision, recall, f1-score
